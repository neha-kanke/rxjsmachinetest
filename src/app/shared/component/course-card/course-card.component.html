<mat-card class="mt-3 mat-elevation-z5">
    <mat-card-header>
        <mat-card-title>
            {{couserobj.description}}
        </mat-card-title>
    </mat-card-header>
    <img mat-card-image  [src]="couserobj.iconUrl" [alt]=" couserobj.description" [title]="couserobj.description">
    <mat-card-content>
        {{couserobj.longDescription}}
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-between">
        <button mat-raised-button color="primary" [routerLink]="['/course',couserobj.id]">ViewCourse</button>
        <button mat-raised-button color="primary" (click)="editcourse()">EditCourse</button>
    </mat-card-actions>
</mat-card>
